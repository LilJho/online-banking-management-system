          <li>

              <div>

          <li id="account-page-link" class="active">

        <ul>

      <section class="main-card">
        <div class="users-container">
          <button id="create-user-btn">Create User</button>
          <button id="view-top-investors-btn">View Top Investors</button>
          <table class="my_table"></table>
        </div>
      </section>
    </main>

    <!-- Modal dialog -->
    <div id="create-user" class="modal">
      <div class="modal-content">
        <span class="close-button" id="close-create-user-btn">&times;</span>
        <h2>Create Offer</h2>
        <form class="create-user-form">
          <div class="create-user-detail">
            <div class="create-user-tab">
              <input
                id="firstname"
                name="firstname"
                type="text"
                placeholder="First Name"
                required
              />
              <input
                id="middlename"
                name="middlename"
                type="text"
                placeholder="Middle Name"
                required
              />
              <input
                id="lastname"
                name="lastname"
                type="text"
                placeholder="Last Name"
                required
              />
              <input
                id="address"
                name="address"
                type="text"
                placeholder="Address"
                required
              />
            </div>
            <div class="create-user-tab">
              <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
              <!-- <select id="account" name="account" required>
                <option value="">Type of Account</option>
                <option value="savings">Savings</option>
                <option value="credit">Credit</option>
                <option value="loan">Loan</option>
              </select>
              <input
                id="balance"
                name="balance"
                type="number"
                placeholder="Balance"
                required
              /> -->
              <input
                id="birthdate"
                type="date"
                id="birthdate"
                name="birthdate"
                placeholder="Birthday"
                required
              />
              <input
                id="phonenumber"
                name="phonenumber"
                type="text"
                placeholder="Phone Number"
                required
              />
              <input
                id="email"
                name="email"
                type="email"
                placeholder="Email"
                required
              />
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Password"
                required
              />
            </div>
          </div>

          <button
            class="create-user-to-db"
            name="create-user-to-db"
            type="submit"
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <div id="deposit-savings" class="deposit-modal">
      <div class="deposit-modal-content">
        <span class="close-deposit-btn" id="close-deposit-btn">&times;</span>
        <h2>Deposit Savings</h2>
        <form class="deposit-form">
          <input
            id="deposit-amount"
            name="deposit-amount"
            type="number"
            placeholder="Amount"
            required
          />

          <button class="deposit-to-db" name="deposit-to-db" type="submit">
            Deposit
          </button>
        </form>
      </div>
    </div>

    <div id="withdraw-savings" class="withdraw-modal">
      <div class="withdraw-modal-content">
        <span class="close-withdraw-btn" id="close-withdraw-btn">&times;</span>
        <h2>Withdraw Savings</h2>
        <form class="withdraw-form">
          <input
            id="withdraw-amount"
            name="withdraw-amount"
            type="number"
            placeholder="Amount"
            required
          />

          <button class="withdraw-to-db" name="withdraw-to-db" type="submit">
            Withdraw
          </button>
        </form>
      </div>
    </div>

    <div id="loan" class="loan-modal">
      <div class="loan-modal-content">
        <span class="close-loan-btn" id="close-loan-btn">&times;</span>
        <h2>Apply for a Loan</h2>
        <form class="loan-form">
          <input
            id="loan-amount"
            name="loan-amount"
            type="number"
            placeholder="Amount"
            required
          />
          <button class="loan-to-db" name="loan-to-db" type="submit">
            Loan
          </button>
        </form>
      </div>
    </div>

    <div id="pay-loan" class="pay-loan-modal">
      <div class="pay-loan-modal-content">
        <span class="close-pay-loan-btn" id="close-pay-loan-btn">&times;</span>
        <h2>Pay Loan</h2>
        <form class="pay-loan-form">
          <input
            id="pay-loan-amount"
            name="pay-loan-amount"
            type="number"
            placeholder="Amount"
            required
          />
          <button class="pay-loan-to-db" name="pay-loan-to-db" type="submit">
            Pay Loan
          </button>
        </form>
      </div>
    </div>

    <div id="apply-credit" class="credit-modal">
      <div class="credit-modal-content">
        <span class="close-credit-btn" id="close-credit-btn">&times;</span>
        <h2>Apply for a Credit</h2>
        <form class="credit-form">
          <input
            id="credit-amount"
            name="credit-amount"
            type="number"
            placeholder="Amount"
            required
          />
          <button class="credit-to-db" name="credit-to-db" type="submit">
            Credit
          </button>
        </form>
      </div>
    </div>

    <div id="pay-credit" class="pay-credit-modal">
      <div class="pay-credit-modal-content">
        <span class="close-pay-credit-btn" id="close-pay-credit-btn"
          >&times;</span
        >
        <h2>Pay Credit</h2>
        <form class="pay-credit-form">
          <input
            id="pay-credit-amount"
            name="pay-credit-amount"
            type="number"
            placeholder="Amount"
            required
          />
          <button
            class="pay-credit-to-db"
            name="pay-credit-to-db"
            type="submit"
          >
            Pay Credit
          </button>
        </form>
      </div>
    </div>

    <div id="top-investors" class="top-investors-modal">
      <div class="top-investors-modal-content">
        <span class="close-top-investors-btn" id="close-top-investors-btn"
          >&times;</span
        >
        <h2>Top 10 Investors</h2>
        <table class="top-investors-table"></table>
      </div>
    </div>

    <script src="scripts/get-all-user-accounts.js"></script>
    <script src="scripts/create-user.js"></script>
    <script src="scripts/logout.js"></script>

</html>
