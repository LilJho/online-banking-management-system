<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/dashboard.css" />
    <link rel="stylesheet" href="styles/acount-settings.css" />

  </head>
  <body>
    <nav class="nav">
      <div class="bank-logo-name">
        <img src="images/bank-logo.png" alt="bank icon" />
        <p>E-BANK</p>
      </div>
      <div class="user-profile">
        <p id="full-name"></p>
        <img id="profile-img" alt="profile photo" />
      </div>
    </nav>
    <main class="main-content">
      <section class="side-bar">
        <ul>
          <li id="dashboard-tab">
            <a href="dashboard.html">
              <div>

                    fill-rule="evenodd"
                    d="M11.293 3.293a1 1 0 0 1 1.414 0l6 6 2 2a1 1 0 0 1-1.414 1.414L19 12.414V19a2 2 0 0 1-2 2h-3a1 1 0 0 1-1-1v-3h-2v3a1 1 0 0 1-1 1H7a2 2 0 0 1-2-2v-6.586l-.293.293a1 1 0 0 1-1.414-1.414l2-2 6-6Z"
                    clip-rule="evenodd"
                  />
                </svg>
                <p>Dashboard</p>
              </div>
            </a>
          </li>
          <li>
            <a href="offers-page.html">
              <div>
                <svg
                  class="w-6 h-6 text-gray-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M20 7h-.7c.229-.467.349-.98.351-1.5a3.5 3.5 0 0 0-3.5-3.5c-1.717 0-3.215 1.2-4.331 2.481C10.4 2.842 8.949 2 7.5 2A3.5 3.5 0 0 0 4 5.5c.003.52.123 1.033.351 1.5H4a2 2 0 0 0-2 2v2a1 1 0 0 0 1 1h18a1 1 0 0 0 1-1V9a2 2 0 0 0-2-2Zm-9.942 0H7.5a1.5 1.5 0 0 1 0-3c.9 0 2 .754 3.092 2.122-.219.337-.392.635-.534.878Zm6.1 0h-3.742c.933-1.368 2.371-3 3.739-3a1.5 1.5 0 0 1 0 3h.003ZM13 14h-2v8h2v-8Zm-4 0H4v6a2 2 0 0 0 2 2h3v-8Zm6 0v8h3a2 2 0 0 0 2-2v-6h-5Z"
                  />
                </svg>
                <p>Offers</p>
              </div>
            </a>
          </li>
          <li>
            <a href="announcements.html">
              <div>
                <svg
                  class="w-6 h-6 text-gray-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1h2a2 2 0 0 1 2 2v15a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h2Zm6 1h-4v2H9a1 1 0 0 0 0 2h6a1 1 0 1 0 0-2h-1V4Zm-6 8a1 1 0 0 1 1-1h6a1 1 0 1 1 0 2H9a1 1 0 0 1-1-1Zm1 3a1 1 0 1 0 0 2h6a1 1 0 1 0 0-2H9Z"
                    clip-rule="evenodd"
                  />
                </svg>
                <p>Announcements</p>
              </div>
            </a>
          </li>
          <li id="account-page-link">
            <a href="accounts-page.html">
              <div>
                <!-- <img src="/images/user.png" alt="user icon"> -->
                <svg
                  class="w-6 h-6 text-gray-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z"
                    clip-rule="evenodd"
                  />
                </svg>

                <p>Account</p>
              </div>
            </a>
          </li>
        </ul>
        <ul>
          <li class="active">
            <div>
              <!-- <img src="/images/settings.png" alt="settings icon"> -->
              <svg
                class="w-6 h-6 text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M17 10v1.126c.367.095.714.24 1.032.428l.796-.797 1.415 1.415-.797.796c.188.318.333.665.428 1.032H21v2h-1.126c-.095.367-.24.714-.428 1.032l.797.796-1.415 1.415-.796-.797a3.979 3.979 0 0 1-1.032.428V20h-2v-1.126a3.977 3.977 0 0 1-1.032-.428l-.796.797-1.415-1.415.797-.796A3.975 3.975 0 0 1 12.126 16H11v-2h1.126c.095-.367.24-.714.428-1.032l-.797-.796 1.415-1.415.796.797A3.977 3.977 0 0 1 15 11.126V10h2Zm.406 3.578.016.016c.354.358.574.85.578 1.392v.028a2 2 0 0 1-3.409 1.406l-.01-.012a2 2 0 0 1 2.826-2.83ZM5 8a4 4 0 1 1 7.938.703 7.029 7.029 0 0 0-3.235 3.235A4 4 0 0 1 5 8Zm4.29 5H7a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h6.101A6.979 6.979 0 0 1 9 15c0-.695.101-1.366.29-2Z"
                  clip-rule="evenodd"
                />
              </svg>

              <p>Settings</p>
            </div>
          </li>
          <li>
            <button id="logoutButton">
              <div class="logout">
                <svg
                  class="w-6 h-6 text-gray-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 12H4m12 0-4 4m4-4-4-4m3-4h2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3h-2"
                  />
                </svg>
                <p>Logout</p>
              </div>
            </button>
          </li>
        </ul>
      </section>

      <section class="main-card">
        <div class="account-details-card">
          <button id="verify-btn">Verify Account</button>
          <button id="forgot-password-btn">Forgot Password</button>
          <img id="profile-img-account-settings" alt="profile picture" />
          <div class="account-name-birthday">
            <button
              class="update-profile-picture"
              id="update-profile-picture-btn"
            >
              Update
            </button>
            <p id="fullname"></p>
          </div>
          <div class="account-info-card">
            <ul>
              <li>
                <p>Birthday:</p>
                <span id="birthday"></span>
              </li>
              <li>
                <p>Gender:</p>
                <span id="gender"></span>
              </li>
              <li>
                <p>Address:</p>
                <span id="address"></span>
              </li>
              <li>
                <p>Phone number:</p>
                <span id="phone-number"></span>
              </li>
              <li>
                <p>Email:</p>
                <span id="email"></span>
              </li>
              <li>
                <p>Status:</p>
                <div id="status"></div>
              </li>
            </ul>
          </div>
          <div class="update-button-container">
            <button class="update-button" id="updateButton">Update</button>
          </div>
        </div>
      </section>

      <!-- Modal dialog -->
      <div id="updateModal" class="modal">
        <div class="modal-content">
          <span class="close-button" id="closeModal">&times;</span>
          <h2>Update Information</h2>
          <!-- <p>Modal content can go here...</p> -->
          <form action="#" method="post">
            <input name="firstname" type="text" id="firstname" required />
            <input name="middlename" type="text" id="middlename" required />
            <input name="lastname" type="text" id="lastname" required />
            <input type="date" id="birthdate" name="birthdate" required />
            <input name="phonenumber" type="text" id="phonenumber" required />
            <!-- <input name="email" type="email" id="email" required /> -->
            <button class="update-btn" name="update" type="submit">
              Update
            </button>
          </form>
        </div>
      </div>

      <!-- Modal dialog -->
      <div id="update-profile-picture" class="modal-profile-picture">
        <div class="modal-content-profile-picture">
          <span
            class="close-button-profile-picture"
            id="close-button-profile-picture"
            >&times;</span
          >
          <h2>Update Profile Picture</h2>

          <!-- Form to accept image and title -->
          <form
            class="update-profile-picture-form"
            enctype="multipart/form-data"
          >
            <!-- Input for the image -->
            <div class="img-container">
              <!-- Preview of uploaded image -->
              <img
                id="image-preview"
                src=""
                alt="Image Preview"
                style="max-width: 100%; height: auto; display: none"
              />
            </div>

            <div class="update-profile-picture-detail">
              <input
                type="file"
                id="image-upload"
                name="profile_picture"
                accept="image/*"
                required
              />
            </div>

            <button
              class="update-profile-picture-to-db"
              name="update-profile-picture-to-db"
              type="submit"
            >
              Update
            </button>
          </form>
        </div>
      </div>

      <div id="forgot-password" class="forgot-password-modal">
        <div class="forgot-password-modal-content">
          <span class="close-forgot-password-btn" id="close-forgot-password-btn"
            >&times;</span
          >
          <h2>Enter Email</h2>
          <form class="forgot-password-form">
            <input
              id="forgot-password-email"
              name="forgot-password-email"
              type="email"
              placeholder="Email"
              required
            />
            <button
              class="forgot-password-to-db"
              name="forgot-password-to-db"
              type="submit"
            >
              Send
            </button>
          </form>
        </div>
      </div>
    </main>
    <script src="scripts/update-account.js"></script>
    <script src="scripts/logout.js"></script>
    <!-- <script src="/scripts/getUserfFromLocalStorage.js"></script> -->
  </body>
</html>
