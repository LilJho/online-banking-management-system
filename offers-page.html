          <li>

                  aria-hidden="true"

                  aria-hidden="true"

              </div>

          </li>
          <li>
            <button id="logoutButton">
              <div class="logout">
                <!-- <img src="/images/logout.png" alt="exit icon"> -->
                <svg
                  class="w-6 h-6 text-gray-800 dark:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"

      <section class="main-card">
        <div class="offers-section-card">
          <button id="create-offer-btn">Create Offer</button>
          <h2>Offers for today</h2>
          <div class="offers-container"></div>
          <div class="pagination-container"></div>
        </div>
      </section>
    </main>

    <!-- Modal dialog -->
    <div id="create-offer" class="modal">
      <div class="modal-content">
        <span class="close-button" id="close-create-offer-btn">&times;</span>
        <h2>Create Offer</h2>

        <!-- Form to accept image and title -->
        <form class="create-offer-form">
          <!-- Input for the image -->
          <div class="img-container">
            <!-- Preview of uploaded image -->
            <img
              id="image-preview"
              src=""
              alt="Image Preview"
              style="max-width: 100%; height: auto; display: none"
            />
          </div>

          <div class="create-offer-detail">
            <input
              type="file"
              id="image-upload"
              name="offer-image"
              accept="image/*"
              required
            />

            <input
              type="text"
              id="image-title"
              name="image-title"
              placeholder="Image Title"
              required
            />
          </div>

          <button
            class="create-offer-to-db"
            name="create-offer-to-db"
            type="submit"
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <div id="edit-offer" class="edit-modal">
      <div class="edit-modal-content">
        <span class="close-button" id="close-edit-offer-btn">&times;</span>
        <h2>Edit Offer</h2>
        <form class="edit-offer-form">
          <input type="hidden" id="edit-offer-id" />
          <div class="img-container">
            <img
              id="edit-image-preview"
              src=""
              alt="Image Preview"
              style="max-width: 100%; height: auto; display: none"
            />
          </div>
          <div class="update-offer-detail">
            <input
              type="file"
              id="edit-image-upload"
              name="edit-offer-image"
              accept="image/*"
            />
            <input
              type="text"
              id="edit-image-title"
              name="edit-image-title"
              placeholder="Image Title"
              required
            />
          </div>

          <button class="update-offer-btn-to-db" type="submit">Update</button>
        </form>
      </div>
    </div>

    <script src="scripts/get-all-offers.js"></script>
    <script src="scripts/create-offer.js"></script>
    <script src="scripts/logout.js"></script>
    <!-- <script src="/scripts/getUserfFromLocalStorage.js"></script> -->
  </body>
</html>
